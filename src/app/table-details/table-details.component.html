<h1>
  <a [routerLink]="['/']">Home</a> &rtri; {{ file() }} &rtri;
  {{ tableDetails()?.title }}
</h1>

@if(tableDetails(); as tableDetails) {
<p>title: {{ tableDetails.title }}</p>
<p>rows: {{ tableDetails.rows }}</p>
<p>columns: {{ tableDetails.columns }}</p>
<p>notes: {{ tableDetails.notes }}</p>
} @else { Loading... }
